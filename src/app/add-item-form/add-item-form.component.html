<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">

            <div class="field is-narrow">
                <p class="control">
                    <input type="number" required name="amount" placeholder="Amount" class="input" style="width: 100px;"
                        [ngModel]="item.amount">
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input type="text" required name="description" placeholder="Description" class="input"
                        [ngModel]="item.description">
                </p>
            </div>

            <div class="field is-narrow">
                <button class="button is-primary" [ngClass]="{'is-primary': isNewItem, 'is-success': !isNewItem }"
                    [disabled]="!itemForm.valid">
                    <p *ngIf="isNewItem">Add</p>
                    <p *ngIf="!isNewItem">Save</p>
                </button>
            </div>

        </div>
    </div>
</form>
