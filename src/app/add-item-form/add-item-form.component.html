<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">

            <div class="field is-narrow">
                <p class="control">
                    <input type="number" required name="amount" placeholder="Amount" class="input" style="width: 100px;"
                        [ngModel]="item.amount">
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input type="text" required name="description" placeholder="Description" class="input"
                        [ngModel]="item.description">
                </p>
            </div>

            <div class="field ">
                <button class="button is-primary" [disabled]="!itemForm.valid" >Add</button>
            </div>

        </div>
    </div>
</form>
